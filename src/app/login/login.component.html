<md-toolbar md-dialog-title color="primary">
  Login
<span fxFlex="auto"></span>
<button md-button md-dialog-close> &times;  </button>

</md-toolbar>


<!-- no validate avoids html form validation -->
<p>{{user | json }} </p>

<form novalidate #loginForm = "ngForm" (ngSubmit)="onSubmit()">
<md-dialog-content>
<p>
  <md-input-container dividerColor="{{username.invalid && !username.pristine ? 'warn':' primary'}}"> 
    <input mdInput placeholder="Customer Name" type="text" name ="username" [(ngModel)]="user.username" #username= "ngModel" required>

    <md-hint>
      <span [hidden]="username.pristine">
        <span [hidden] = "!username.errors?.required">username is required</span>
      </span>
    </md-hint>
 
  </md-input-container>

  <md-input-container dividerColor="{{password.invalid && !password.pristine ? 'warn':' primary'}}">
      <input mdInput placeholder="Password" type="password" name="password" [(ngModel)] ="user.password" #password= "ngModel" required>
      <md-hint>
        <span [hidden]="password.pristine">
          <span [hidden] = "!password.errors?.required">password is required</span>
        </span>
      </md-hint>
   
  
  
    </md-input-container>

  <md-checkbox [(ngModel)]="user.remember" name="remember">
    Remember Me 
  </md-checkbox>
</p>
</md-dialog-content>

<md-dialog-actions>
  <span fxFlex="auto"></span>
  <button md-button md-dialog-close>Cancel</button>
  <button md-button type="submit" md-button-class="background-primary text-floral-white "
  [disabled] ="loginForm.form.invalid"
  >Login</button>
</md-dialog-actions>


</form>
